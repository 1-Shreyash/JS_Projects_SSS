<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
  <title>Document</title>
</head>
<body>
  <div class="clock">
    <div class="box">
      <div class="hour" id="hourL">
        <div class="b1">0</div>
        <div class="b1">1</div>
        <div class="b1">2</div>
      </div>
      <div class="hour" id="hourR">
        <div class="b2">0</div>
        <div class="b2">1</div>
        <div class="b2">2</div>
        <div class="b2">3</div>
        <div class="b2">4</div>
        <div class="b2">5</div>
        <div class="b2">6</div>
        <div class="b2">7</div>
        <div class="b2">8</div>
        <div class="b2">9</div>
      </div>
      <p>:</p>
      <div class="min" id="minL">
        <div class="b3">0</div>
        <div class="b3">1</div>
        <div class="b3">2</div>
        <div class="b3">3</div>
        <div class="b3">4</div>
        <div class="b3">5</div>
        <div class="b3">6</div>
      </div>
      <div class="min" id="minR">
        <div class="b4">0</div>
        <div class="b4">1</div>
        <div class="b4">2</div>
        <div class="b4">3</div>
        <div class="b4">4</div>
        <div class="b4">5</div>
        <div class="b4">6</div>
        <div class="b4">7</div>
        <div class="b4">8</div>
        <div class="b4">9</div>
      </div>
      <p>:</p>
      <div class="sec" id="secL">
        <div class="b5">0</div>
        <div class="b5">1</div>
        <div class="b5">2</div>
        <div class="b5">3</div>
        <div class="b5">4</div>
        <div class="b5">5</div>
        <div class="b5">6</div>
      </div>
      <div class="sec" id="secR">
        <div class="b6">0</div>
        <div class="b6">1</div>
        <div class="b6">2</div>
        <div class="b6">3</div>
        <div class="b6">4</div>
        <div class="b6">5</div>
        <div class="b6">6</div>
        <div class="b6">7</div>
        <div class="b6">8</div>
        <div class="b6">9</div>
      </div>
    </div>
    <div class="weekdays" id="week">Sunday</div>
  </div>
  <script src="script.js"></script>
</body>
</html>
