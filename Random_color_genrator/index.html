<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RANDOM COLOR CODE GENERATOR</title>
  <!-- GOOGLE FONTS -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto:ital,wght@0,300;1,300&family=Rowdies:wght@700&family=Scope+One&display=swap" rel="stylesheet">
  
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
  
  <div class="wrapper">
    <div class="screen"></div>
    <div class="content">
      <div class="colors">
        <p class="colorp">Color</p>
        <input class="color-input" type="color" value="#42b6ee">
      </div>
      <textarea class="row" disabled>background-color: #42b6ee;</textarea>
      <div class="copy-field"></div>
      <div class="btns">
        <button class="refresh">Refresh</button>
        <button class="copy-code">Copy Code</button>
      </div>
    </div>
  </div>
  



</body>
</html>
